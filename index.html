<!DOCTYPE html> 
<html lang="en"> 

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>The Better Way Forward</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://use.typekit.net/zix5eag.css"> 
</head>

<body class="theme theme--dark"> <!-- The <body> contains the visible page content.
                                     "theme theme--dark" classes likely set the initial visual theme. -->

    <!-- Main 3D canvas container -->
    <main id="canvas-container" class="canvas-container" aria-label="3D Flower Animation"></main>

    <!-- Controls for the flower animation -->
    <div class="controls-trigger-wrapper">
        <a href="#" id="flowerControlsTrigger" class="controls-trigger-wrapper__link" role="button" aria-expanded="false" aria-controls="controlsPanel">*Flower Controls</a>
    </div>
    <div id="controlsPanel" class="controls-panel" aria-hidden="true">
        <div id="slidersArea" class="controls-panel__sliders-area">
        </div>
        <div id="autoAnimationArea" class="controls-panel__auto-animation-area">
        </div>
    </div>

    <!-- UI Cluster: Top Right -->
    <div class="ui-cluster ui-cluster--top-right">
       
        <button id="saveImageBtn" class="button">Save Image</button>
      
    </div>

    <!-- UI Cluster: Bottom Left -->
    <div class="ui-cluster ui-cluster--bottom-left">
        <p id="instructionsText" class="instructions-text">*Click + Drag to rotate the view</p>
        
        <button id="themeToggleBtn" class="button button--icon" aria-label="Toggle Theme">
            
            <svg class="icon icon--sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM20 11H4c-.55 0-1 .45-1 1s.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1zm-8-8c.55 0 1-.45 1-1V1c0-.55-.45-1-1-1s-1 .45-1 1v1c0 .55.45 1 1 1zm0 16c.55 0 1-.45 1-1v-1c0-.55-.45-1-1-1s-1 .45-1 1v1c0 .55.45 1 1 1zM5.64 4.22c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-.71-.71zm12.02 12.02c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-.71-.71zM4.22 18.36c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-.71-.71c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l.71.71zm13.46-13.46c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-.71-.71c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l.71.71z"/></svg>
            
            <svg class="icon icon--moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px" style="display:none;"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
            
        </button>
    </div>

    <!-- UI Cluster: Bottom Right -->
    <div class="ui-cluster ui-cluster--bottom-right">
        
        <button id="muteToggleBtn" class="button button--icon" aria-label="Toggle Sound">
            
            <svg class="icon icon--sound-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px" style="display:none;"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            
            <svg class="icon icon--sound-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            
        </button>
        <button id="infoPopupTriggerBtn" class="button button--icon" aria-label="Show Information" aria-controls="infoPopup">
           
            <svg class="icon icon--book-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h2v16H6V4zm12 16H10V4h8v16z"/></svg>
            
        </button>
    </div>

    <!-- Information Popup/Modal -->
    <div id="infoPopup" class="info-popup" aria-hidden="true" role="dialog" aria-labelledby="infoPopupInitialTitle" aria-modal="true">
       
        <button id="infoPopupCloseBtn" class="info-popup__close-button button button--icon" aria-label="Close Information">
            
            <svg class="icon icon--book-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 2H5c-1.11 0-2 .9-2 2v16c0 1.1.89 2 2 2h14c1.11 0-2-.9-2-2V4c0-1.1-.89-2-2-2zM9 4h2v5l-1-.75L9 9V4zm10 16H5V4h2v7l3-2.25L13 11V4h6v16z"/></svg>
           
        </button>
        <div id="infoPopupContentWrapper" class="info-popup__content-wrapper">
            
            <div id="infoPopupInitialTitleContainer" class="info-popup__initial-title-container">
               
            </div>
            <div id="infoPopupSecondaryContentContainer" class="info-popup__secondary-content-container" aria-hidden="true">
               

                <!-- Sticky Header Section within Popup -->
                <div id="stickyHeaderContent" class="info-popup__sticky-header">
                    
                    <h2 id="secondaryContentHeading" class="info-popup__heading"></h2>
                  
                    <p id="secondaryContentSubheading" class="info-popup__subheading"></p>
                  
                </div>

                <!-- Scrollable Details Section within Popup -->
                <div class="info-popup__scrollable-details">

                    <!-- Content Block 1 (Quote and Attribution) -->
                    <div id="contentBlock1" class="info-popup__content-block">
                        
                        <blockquote id="quoteTextElement" class="info-popup__quote"></blockquote>
                        
                        <cite id="secondaryContentAttribution" class="info-popup__attribution"></cite>
                      
                    </div>

                    <!-- Content Block 2 (Additional Paragraph) -->
                    <div id="contentBlock2" class="info-popup__content-block" aria-hidden="true">
                        
                        <p id="additionalParagraphElement" class="info-popup__paragraph"></p>
                       
                    </div>

                    <!-- Content Block 3 (Call to Action and Credits) -->
                    <div id="contentBlock3" class="info-popup__content-block" aria-hidden="true">
                       
                        <p id="callToActionTextElement" class="info-popup__action"></p>
                        

                        <!-- Credits Layout -->
                        <div class="credits-layout" id="creditsLayout">
                            
                            <div class="credits-section">
                               
                                <p class="credits-group-title" id="creditsGroupTitle1"></p> 
                                <ul class="credits-list" id="creditsList1"></ul> 
                            </div>
                            <div class="credits-section">
                                <p class="credits-group-title" id="creditsGroupTitle2"></p>
                                <ul class="credits-list" id="creditsList2"></ul>
                            </div>
                            <div class="credits-section">
                                <p class="credits-group-title" id="creditsGroupTitle3"></p>
                                <ul class="credits-list" id="creditsList3"></ul>
                            </div>
                            <p class="credits-copyright" id="creditsCopyright"></p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop src="media/background.wav"></audio>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" defer></script>
    
    <script src="sketch.js" defer></script>
  
</body>

</html>
